<title>Login Page</title>
<header><h1>APNA GRAPHICS</h1></header>
<head><link rel = "icon" href = "logo.png" 
  type = "image/x-icon"></head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<body>
  <form action="" method="post">
    <div class="imgcontainer">
      <img src="logo.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit">Login</button>
      
    </div>
  
    <div class="container" style="background-color:#FFDDE0">
      <button type="button" class="cancelbtn"><a href="AG.html">Cancel</a></button>
      <span class="psw"><a href="forgotpass.html">Forgot password?</a></span>
    </div>
    <div class="container" style="background-color:#FFDDE0">
      
      <main class="psw">Don't have account <a href="signup.html"><br>signup</a></main>
    </div>
  </form>
  <form action=""></form>
  
</body>
