<title>Sign Up Page</title>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<header><h1>APNA GRAPHICS</h1></header>
<link rel="stylesheet" href="signup.css">
<form action="" method="post">
    <div class="imgcontainer">
      <img src="logo.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
        <label for="name"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="name" required>
        <label for="name"><b>Second Name</b></label>
        <input type="text" placeholder="Enter Second Name" name="name" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw"><b>Re-Enter Password</b></label>
        <input type="password" placeholder="Re-Enter Password" name="psw" required>
        <button type="submit">Sign Up</button>
        
      </div>
      <div class="container" style="background-color:#FFDDE0">
        <button type="button" class="cancelbtn"><a href="AG.html">Cancel</a></button>
        
      </div>
      <div class="container" style="background-color:#FFDDE0">
        
        <main class="psw">Have an account <a href="login.html"><br>Login</a></main>
      </div>
    </form>
    <form action=""></form>
